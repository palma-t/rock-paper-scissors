<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
</body>
<script>
    function getComputerChoice() {
        let computerChoice = ""
        console.log(computerChoice)
        let randomNumber = Math.floor(Math.random() * 10)
        if (randomNumber < 3) {
            computerChoice = "rock";
        } else if (randomNumber >= 3 && randomNumber <= 6) {
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }
        return computerChoice;
    }

    function getHumanChoice() {
        let humanAnswer = prompt("Choose your weapon: rock, paper or scissors?")
        let humanChoice = humanAnswer.toLowerCase();
        if (humanChoice === "rock" || humanChoice === "paper" || humanChoice === "scissors") {
            return humanChoice
        } else {
            alert("Your answer is weird. Try again!")
        }
    }

    function playGame() {
        let humanScore = 0;
        let computerScore = 0;

        function playRound() {
            let computerSelection = getComputerChoice();
            let humanSelection = getHumanChoice()
            if (computerSelection === humanSelection) {
                console.log("No one wins. Fair fight!");
            } else if (computerSelection === "rock" && humanSelection === "paper" ||
                        computerSelection === "scissors" && humanSelection === "rock" ||
                        computerSelection === "paper" && humanSelection === "scissors") {
                console.log("You win, you rock-paper-scissors genius!");
                humanScore++;
                console.log(humanScore)
            } else {
                console.log("You lose, you looser...");
                computerScore++;
                console.log(computerScore)
            }
        }

        for(let i = 0; i < 3; i++) {
            playRound();
        }

        if (humanScore > computerScore) {
            console.log("You WIN!");
        } else if (computerScore > humanScore) {
            console.log("You LOSE!");
        } else {
            console.log("Well, fair fight. You're all the same to me.");
        }
    }

    playGame()

</script>
</html>
